<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0 initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="feedtitle">
        <h1>Your Feed</h1>
    </div>
    <main>
        <div class="column-1">
            <div class="avatar">
                <img src="./images/Screenshot 2022-11-05 at 8.01.24 PM.png" alt="Screenshot">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div>
        </div>
        <div class="column-2">
            <div class="card-1">
                <div class="header">
                    <div class="title">
                        <h3>Neil M</h3>
                    </div>
                    <div class="likes">
                        <p id="count">9 like(s)</p>
                        <button onclick="increaseLikes()">Like</button>
                    </div>
                </div>
                <div class="bodies">
                    <p>I just set up this new discord bot, let me <br>
                        what you all think. <a href="#">link</a>
                    </p>
                </div>
            </div>
            <div class="card-2">
                <div class="header">
                    <div class="title">
                        <h3>Nichole K</h3>
                    </div>
                    <div class="likes">
                        <p id="countTwo">12 like(s)</p>
                        <button onclick="increaseLikesTwo()">Like</button>
                    </div>
                </div>
                <div class="bodies">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="card-3">
                <div class="header">
                    <div class="title">
                        <h3>Jim R</h3>
                    </div>
                    <div class="likes">
                        <p id="countThree">9 like(s)</p>
                        <button onclick="increaseLikesThree()">Like</button>
                    </div>
                </div>
                <div class="bodies">
                    <p>I can't stop listening to the <a href="#">new album</a>. <br>
                        Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
